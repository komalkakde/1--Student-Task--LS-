<!DOCTYPE html>
<html>
  <head>
    <title>Local storage student task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-success text-white mb-4">
      <h2 class="p-4">Student Task Using LS</h2>
    </header>

     <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
           <div class="card">
             <div class="card-body">
               <form id="stdForm">
                 <div class="form-group">
                   <label for="fName">First Name</label>
                   <input type="text" required id="fName" class="form-control">
                 </div>
                 <div class="form-group">
                  <label for="lName">Last Name</label>
                  <input type="text" required id="lName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" required id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="contact">Contact</label>
                  <input type="text" required id="contact" class="form-control">
                </div>
                  <button class="btn btn-outline-primary btn-sm btn-block" type="submit" id="submitBtn">Add Student</button>
                  <button class="btn btn-primary btn-sm btn-block d-none" type="button" id="updateBtn">Update Student</button>
               </form>
             </div>
           </div>
        </div>
      <div class="col-md-8 text-white">
        <table class="table table-bordered" id="stdTable">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="stdContainer">
          </tbody>
        </table>
        <p class="alert alert-warning d-none" id="noStd">No data is added yet</p>
      </div>  
      </div>
     </div>



















    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
